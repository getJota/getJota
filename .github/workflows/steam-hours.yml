name: Update R6 playtime in README
on:
  schedule:
    - cron: '0 3 * * *'   # corre daily a las 03:00 UTC (ajustá si querés)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install requests

      - name: Update README with Steam playtime
        env:
          STEAM_KEY: ${{ secrets.STEAM_API_KEY }}
          STEAM_ID: ${{ secrets.STEAM_ID }}
        run: |
          python scripts/update_r6_playtime.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update R6 playtime in README"
          file_pattern: "README.md"
          branch: ${{ github.ref_name }}

          Comment_end: ''
          Show_Time: 'True'
